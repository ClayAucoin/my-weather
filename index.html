<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>My Weather App</title>
</head>

<body>

    <div class="container myContainer d-flex justify-content-center">
        <!-- I want a card to display data -->
        <div class="card mx-auto p-5" style="width: 25rem;">
            <div class="card-body">
                <h5 id="cityState" class="card-title">City, ST</h5>
                <p class="card-text">
                    Latitude: <span id="latitude"></span>Â°F<br>
                    Longitude: <span id="longitude"></span> km/h<br>
                    Temperature: <span id="temp"></span>
                </p>
                <select id="location" class="form-select myWidth" aria-label="Default select example">
                    <option selected value="none">Open this select menu</option>
                    <option value="no">New Orleans</option>
                    <option value="ny">New York, New York</option>
                    <option value="sw">Seattle, Washington</option>
                </select>
                <div class="d-flex justify-content-center">
                    <button id="button" class="btn btn-primary mt-2 myWidth" type="button">Display Weather</button>
                </div>
            </div>
        </div>
    </div>
    <script src="helpers.js"></script>
    <script src="script.js"></script>

</body>

</html>
